<html>

<head>
    <title>Health Data Trends</title>
    <meta charset='utf-8'>
    <script type="text/javascript" src='js/jquery.js '></script>
    <script type="text/javascript" src='js/healthData.js '></script>
    <script type="text/javascript" src='js/tabletop1.3.4.js'></script>
    <script type="text/javascript" src='js/sheetsee.js'></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700'>
    <link media="screen" rel="stylesheet" type="text/css" href="css/style.css">
    <link media="screen" rel="stylesheet" type="text/css" href="css/site.css">
</head>

<body>
    <div id="wrapper">
        <h1>Health Data Trends</h1>
        <div>
            <ul class="nav">
                <li><strong>What can my data tell me about my health?</strong></li>
                <li><a href="#info">INFO</a> -</li>
                <li><a href="http://jlord.github.com/sheetsee.js" target="_blank">POWERED BY SHEETSEE.JS</a> -</li>
                <li><a href="http://www.github.com/denisemauldin/health-data" target="_blank">GITHUB</a></li>
            </ul>
        </div>
        <div class="container">
            <div id="hdControls"></div>
            <div id="hdScatter"></div>
        </div>
        <div class="container">
            <div id="healthDataTable"></div>
        </div>
    </div>
    <!-- end wrapper -->

    <script id="healthDataTable" type="text/html">
        <table>
            <tr>
                <th>Birth Sex</th>
                <th>My current skin temperature:</th>
                <th>How many hours of sleep did you have last night?</th>
                <th>Did you eat breakfast this morning?</tr>
            {{#rows}}
            <tr id="{{rowNumber}}" class="spotRow">
                <td>{{iam}}</td>
                <td>{{mycurrentskintemperature}}</td>
                <td>{{howmanyhoursofsleepdidyouhavelastnight}}</td>
                <td>{{didyoueatbreakfastthismorning}}</tr>
            {{/rows}}
        </table>
    </script>

    <script type="text/javascript">
        var URL = "1yWvTfewrIAj_JkO9rsDzp4uv4zaBPP80x1R4YHUHg90"
        document.addEventListener('DOMContentLoaded', function() {
            Tabletop.init({
                key: URL,
                callback: showInfo,
                simpleSheet: true
            })
        });
    </script>
</body>

</html>
